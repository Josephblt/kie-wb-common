<div data-field="widget">
    <div style="margin-top: 10px; margin-bottom: 10px">
        <table style="width: 100%">
            <tr style="vertical-align: middle">
                <td>
                    <h3 data-i18n-key="wsdlImports"
                        style="margin: 0">WSDL Imports</h3>
                </td>
                <td>
                    <button class="btn btn-default pull-right"
                            data-i18n-key="add"
                            data-field="addImportButton"
                            type="button">Add
                        <i class="fa fa-plus"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" data-field="importsTable" hidden>
                    <thead>
                        <tr>
                            <th data-i18n-key="location" data-field="locationTableHeader">Location</th>
                            <th data-i18n-key="namespace" data-field="namespaceTableHeader">Namespace</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-field="importComponents">
                        <tr data-field="importItem" hidden>
                            <td>
                                <input class="form-control" data-field="location" type="text"/>
                            </td>
                            <td>
                                <input class="form-control" data-field="namespace" type="text"/>
                            </td>
                            <td style="width: 48px">
                                <button class="center-block btn btn-danger"
                                        data-field="deleteButton"
                                        type="button">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
